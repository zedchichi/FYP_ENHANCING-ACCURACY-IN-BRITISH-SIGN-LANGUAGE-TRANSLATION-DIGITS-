<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSL Number Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7774bd;
            display: flex;
            flex-direction: column;
        }

        .navbar, .footer {
            background-color: #615ea9;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            top: 0;
            height: 8%;
        }
        .navbar a {
            padding: 14px 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #cecdf7;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .footer {
            background-color: transparent;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .content-box {
            background-color: #353b60; /* Match the color of the content box in the image */
            width: 80%; /* Adjust as necessary */
            height: 50%; /* Adjust as necessary */
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px; /* Adjust as necessary */
            border: none; /* Remove any border */
        }

        video {
            width: 100%
            height: 100%;
            display: block;
        }

        .scroll-text {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin-top: auto; /* This pushes the scroll text to the bottom of the main content */
            padding: 20px 0; /* Provide some padding for the scroll text */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>

    </div>

    <div class="main-content">
         <div class="content-box" id="video-slider">
<!--             <video src="app/assets/videos/Uploading - Copy.mp4" id="video1" controls></video>-->

        </div>
        <button onclick="retrainModels()">Retrain Models</button>
        <p class="scroll-text">Scroll down</p>
    </div>

    <div class="footer">
        <p>Contact us @ example.com</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
        function retrainModels() {
            fetch('/retrain', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        }

        let currentVideoIndex = 0;
        const videos = document.querySelectorAll('#video-slider video');
        const totalVideos = videos.length;

        videos.forEach((video, index) => {
            video.addEventListener('ended', () => {
                videos[currentVideoIndex].style.display = 'none';
                currentVideoIndex = (currentVideoIndex + 1) % totalVideos;
                videos[currentVideoIndex].style.display = 'block';
            });
        });
    </script>
</body>
</html>
