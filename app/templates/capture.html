<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7774bd;
            display: flex;
            flex-direction: column;
        }

        .navbar, .footer {
            background-color: #615ea9;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            top: 0;
            height: 7%;
        }
        .navbar a {
            padding: 14px 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 17px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #cecdf7;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .footer {
            background-color: transparent;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .fr-box, .capture-box {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%; /* Adjust width as necessary */
            max-width: 700px; /* Maximum width of the boxes */
            background-color: #7C7AAC;
            border-radius: 50px; /* Rounded corners */
            padding: 40px; /* Padding inside the boxes */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Box shadow for a subtle depth effect */
        }


        .consent-checkbox {
            color: #B1B2B5;
            margin-top: 10px;
            font-size: 14px;
        }
        .consent-checkbox label {
            cursor: pointer;
        }


        /* Responsive styles */
        @media (max-width: 768px) {
            .upload-box {
                width: 90%;
                padding: 30px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            .consent-checkbox {
                font-size: 12px;
            }
            .navbar a, .footer {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar a, .footer {
                font-size: 12px;
            }
            .btn {
                font-size: 12px;
            }
        }
        .overflow-scroll {
            overflow-y: auto;
        }

        #camera-feed {
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
        #captured-image {
            display: none; /* Initially hidden */
            max-width: 400px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>

    </div>

     <div class="main-content d-flex justify-content-center align-items-center">
         <h1>Capture an Image from your Camera!</h1>

         <div class="container">
             <div class="row">
                 <div class="col-lg-6 d-flex justify-content-center">
                     <div class="fr-box">
                         <h2>Prediction Result:</h2>
                         <div id="prediction-result" style="display: none"></div>

                         <form class="feedback-form w-100" id="feedback-form" onsubmit="submitFeedback(event)">
                            <input type="hidden" id="image_id" name="image_id" value="">
                            <!-- The predicted-class input is used to store the model's prediction -->
                             <input type="hidden" id="predicted-class" name="predicted-class" value="">


                             <div class="feedback-section">
                                <h3>VGG16 Feedback</h3>
                                 <div class="form-group">
                                    <label for="vgg-correct">Was the VGG16 prediction correct?</label>
                                    <div>
                                        <input type="radio" id="vgg-yes" name="feedback-vgg" value="yes">
                                        <label for="vgg-yes">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="vgg-no" name="feedback-vgg" value="no">
                                        <label for="vgg-no">No</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="correct-prediction-vgg" name="correct-prediction-vgg" placeholder="Correct VGG16 Prediction">
                                    </div>
                                </div>

                                <h3 class="row mt-3">MobileNet Feedback</h3>
                                <div class="form-group">
                                    <label for="mobilenet-correct">Was the MobileNet prediction correct?</label>
                                    <div>
                                        <input type="radio" id="mobilenet-yes" name="feedback-mobilenet" value="yes">
                                        <label for="mobilenet-yes">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="mobilenet-no" name="feedback-mobilenet" value="no">
                                        <label for="mobilenet-no">No</label>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="correct-prediction-mobilenet" name="correct-prediction-mobilenet" placeholder="Correct MobileNet Prediction">
                                    </div>
                                </div>
                            </div>
                             <div class="row mt-3">
                                 <input type="submit" value="SUBMIT FEEDBACK">
                             </div>
                        </form>
                     </div>
                 </div>

                 <div class="col-lg-6 d-flex justify-content-center">
                     <div class="capture-box">
                         <video id="camera-feed" autoplay></video>
                         <button id="capture-button" onclick="captureImage()">Capture Image</button>
                         <canvas id="captured-image" style="display: none;"></canvas>
                         <button id="retake-button" class="btn" style="display:none;" onclick="retakeImage()">Retake Image</button>
                         <br>

                         <div class="consent-checkbox">
                             <input type="checkbox" id="consent" name="consent" required>
                             <label for="consent">I consent to have my data used for model training</label>
                         </div>

                         <button id="predictButton" class="btn" style="display:none;">Predict</button>
                         <div id="loadingIndicator" style="display: none;">Translating...</div>
                     </div>

                 </div>

             </div>
         </div>

<!--         <div id="translation-results"></div>-->
<!--         <img id="translated-image" src="" alt="Translated Image" style="display: none;">-->
<!--     -->
     </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    <script>
         document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('camera-feed');
            const canvas = document.getElementById('captured-image');
            const captureButton = document.getElementById('capture-button');
            const feedbackForm = document.getElementById('feedback-form');

            function setupCamera() {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Media Devices not supported by your browser. Try a different browser.');
                    return;
                }
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(error) {
                        console.error("Failed to get a stream due to", error);
                    });
            }

            captureButton.addEventListener('click', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
                canvas.toBlob(function(blob) {
                    let file = new File([blob], 'capture.png', {type: 'image/png', lastModified: Date.now()});
                    let formData = new FormData();
                    formData.append('image', file);
                    uploadFile(formData);
                }, 'image/png');
            });

            function uploadFile(formData) {
                document.getElementById('loadingIndicator').style.display = 'block';
                fetch('/capture', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    displayResults(data);
                })
                .catch(error => {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    console.error('Error:', error);
                });
            }

            function displayResults(data) {
                let resultContainer = document.getElementById('prediction-result');
                resultContainer.innerHTML = `<p>MobileNet Prediction: ${data.mobilenet_prediction} (Confidence: ${data.mobilenet_confidence.toFixed(2)})</p>
                                             <p>VGG16 Prediction: ${data.vgg16_prediction} (Confidence: ${data.vgg16_confidence.toFixed(2)})</p>`;
                resultContainer.style.display = 'block';
                document.getElementById('image_id').value = data.image_id;
                document.getElementById('predicted-class').value = data.mobilenet_prediction; // assuming MobileNet is the default
            }

            feedbackForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Stop the form from submitting normally

                let formData = new FormData(feedbackForm);
                let feedbackData = {
                    image_id: formData.get('image_id'),
                    correct_class_vgg: formData.get('correct-prediction-vgg'),
                    correct_class_mobilenet: formData.get('correct-prediction-mobilenet'),
                    feedback_correct_vgg: formData.get('feedback-vgg') === 'yes',
                    feedback_correct_mobilenet: formData.get('feedback-mobilenet') === 'yes'
                };

                fetch('/submit_feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedbackData)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Feedback submitted successfully!');
                    console.log(data); // Log the response data
                    // Optionally clear the form or give further notifications to the user
                })
                .catch(error => {
                    console.error('Error submitting feedback:', error);
                });
            });

            setupCamera();
        });

    </script>
</body>
</html>
