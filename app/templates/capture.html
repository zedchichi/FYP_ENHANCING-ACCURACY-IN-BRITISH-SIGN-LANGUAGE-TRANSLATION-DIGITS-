<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7774bd;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .navbar, .footer {
            background-color: #615ea9;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            top: 0;
            height: 5%;
        }
        .navbar a {
            padding: 14px 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 17px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: white;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #48458b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .footer {
            background-color: transparent;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .content-box {
            background-color: #353b60; /* Match the color of the content box in the image */
            width: 80%; /* Adjust as necessary */
            height: 50%; /* Adjust as necessary */
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px; /* Adjust as necessary */
            border: none; /* Remove any border */
        }

        .scroll-text {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin-top: auto; /* This pushes the scroll text to the bottom of the main content */
            padding: 20px 0; /* Provide some padding for the scroll text */
        }
        .upload-box {
            background: #fff;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        .drag-area {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            color: #ccc;
        }
        .btn {
            background-color: #d3a87c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            margin: 20px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .consent-checkbox {
            color: #B1B2B5;
            margin-top: 10px;
            font-size: 14px;
        }
        .consent-checkbox label {
            cursor: pointer;
        }
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .upload-box {
                width: 90%;
                padding: 30px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            .consent-checkbox {
                font-size: 12px;
            }
            .navbar a, .footer {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar a, .footer {
                font-size: 12px;
            }
            .btn {
                font-size: 12px;
            }
        }
        .overflow-scroll {
            overflow-y: auto;
        }

        #camera-feed {
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
        #captured-image {
            display: none; /* Initially hidden */
            max-width: 400px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>

    </div>

     <div class="main-content overflow-scroll">
         <h1>Capture an Image from your Camera!</h1>
         <video id="camera-feed" autoplay></video>
         <br>
         <button id="capture-button">Capture Image</button>
         <br>
         <canvas id="captured-image" style="display: none;"></canvas>
         <br>
         <button id="retake-button" class="btn" style="display:none;" onclick="retakeImage()">Retake Image</button>
         <br>

         <div id="translation-results"></div>
         <img id="translated-image" src="" alt="Translated Image" style="display: none;">

         <div class="consent-checkbox">
             <input type="checkbox" id="consent" name="consent" required>
             <label for="consent">I consent to have my data used for model training</label>
         </div>

         <button id="predictButton" class="btn" style="display:none;">Predict</button>
         <div id="loadingIndicator" style="display: none;">Translating...</div>
         <h2>Prediction Result:</h2>
         <div id="prediction-result" style="display: none"></div>

         <form class="feedback-form" id="feedback-form" onsubmit="submitFeedback(event)">
            <input type="hidden" id="image_id" name="image_id" value="">
            <!-- The predicted-class input is used to store the model's prediction -->
            <input type="hidden" id="predicted-class" name="predicted-class" value="">
            <div class="feedback-section">
                <label for="yes">Was the prediction correct?</label>
                <input type="radio" id="yes" name="feedback" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="feedback" value="no">
                <label for="no">No</label>
            </div>
            <input type="text" id="correct-prediction" name="correct-prediction" placeholder="Correct Prediction">
            <input type="submit" value="SUBMIT">
        </form>
     </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Ensure elements are ready before attaching handlers
            var video = document.getElementById('camera-feed');
            var canvas = document.getElementById('captured-image');
            var captureButton = document.getElementById('capture-button');
            var predictButton = document.getElementById('predictButton');

            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.error("MediaDevices API or getUserMedia() not supported by this browser.");
                alert("Camera access is not supported by your browser.");
                return; // Stop executing if getUserMedia() is not supported
            }


             navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                }).catch(function(error) {
                    console.error('Error accessing the camera:', error);
                    alert("Error accessing the camera: " + error.message);
                });


            function retakeImage() {
                video.style.display = 'block';

                //hide canvas and clear its content
                var ctx = canvas.getContext('2d');
                ctx.clearRect(video, 0, 0, canvas.width, canvas.height);

                canvas.style.display = 'none';
                predictButton.style.display = 'none';
                document.getElementById('retake-button').style.display = 'none';
                document.getElementById('prediction-result').style.display = 'none';
                document.getElementById('feedback-form').style.display = 'none';
            }

            captureButton.addEventListener('click', function() {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.style.display = 'block'; // Show the captured image

                video.style.display = 'none'; //Hide the camera feed

                // Show the predict button
                predictButton.style.display = 'block';

                //show retake button after capturing
                document.getElementById('retake-button').style.display = 'block';
            });


            predictButton.addEventListener('click', function() {
                sendImageForPrediction(canvas.toDataURL('image/png'));
            });

            function sendImageForPrediction(imageData) {
                document.getElementById('loadingIndicator').style.display = 'block';

                fetch('/capture', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({image: imageData})
                })
                .then(response => response.json())
                .then(data => {
                    displayResults(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loadingIndicator').style.display = 'none';
                })
            }

            function displayResults(data) {
                /// Show feedback form
                document.getElementById('feedback-form').style.display = 'block';
                let resultContainer = document.getElementById('prediction-result');
                let imageIdInput = document.getElementById('image_id');

                if (data.vgg16_prediction && data.mobilenet_prediction && data.image_id) {
                    // Display the prediction result
                    resultContainer.innerHTML = `
                    <p> VGG16 Prediction: ${data.vgg16_prediction}</p>
                    <p> MobileNet Prediction: ${data.mobilenet_prediction}</p>
                    `;
                    resultContainer.style.display = 'block'; // Make sure to display the result container

                    imageIdInput.value = data.image_id;
                    console.log("Received image_id: " + data.image_id); // Log the image_id to verify

                    document.getElementById('image_id').value = data.image_id;
                    document.getElementById('predicted-class').value = data.prediction;
                    document.getElementById('predictButton').style.display = 'none'; // hide the predict button
                } else {
                    // Handle the lack of data or error here
                    console.error('No prediction or image ID returned from server');
                }
            }

            function submitFeedback(event) {
                 event.preventDefault();
                let imageId = document.getElementById('image_id').value;
                let feedbackCorrect = document.querySelector('input[name="feedback"]:checked').value === 'yes'; // This is boolean now
                let correctClass = document.getElementById('correct-prediction').value; // Get user input for the correct class

                let feedbackData = {
                    image_id: imageId,
                    correct_class: correctClass,
                    feedback_correct: feedbackCorrect // Send this as a boolean value
                };

                fetch('/submit_feedback', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(feedbackData),
                })
                .then(response => response.json())
                .then(data => {
                    alert('Feedback submitted successfully')
                    //clear the form
                    document.getElementById('feedbackForm').reset();
                    // Disable the submit button to prevent duplicate submissions
                    //document.getElementById('submitFeedbackButton').disabled = true;
                })
                .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
