<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;

        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex: 1;
            background-color: #6f4e37;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .main-content h1 {
            font-size: 3em;
            margin: 0;
        }
        .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            bottom: 0;
            width: 96.65%;
            position: absolute;
            height: 50px;
            overflow: hidden;
        }
        .upload-box {
            background: #fff;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .drag-area {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            color: #ccc;
        }
        .drag-area:hover {
            background-color: #fafafa;
        }
        .btn {
            background-color: #d3a87c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            margin-top: 10px;
            cursor: pointer;
        }
        .consent-checkbox {
            margin-top: 20px;
            color: #B1B2B5;
        }
        .result-container {
            display: none;
            margin-top: 20px;
        }
        .feedback-section {
            text-align: left;
            display: flex;
            align-items: center;
        }
        .feedback-section label, .feedback-section input {
            margin-right: 10px;
        }
        /* Styles for second image functionality */
        .feedback-form {
            display: none;
            background-color: #fff;
            color: #000;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border-radius: 10px;
        }
        .feedback-form input[type="text"] {
            padding: 5px;
            margin: 5px;
        }
        .feedback-form input[type="submit"] {
            background-color: #d3a87c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
     <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>
    </div>

     <div class="main-content">
         <div class="upload-box">
             <div class="drag-area">
                 <p>Drag and drop your image here</p>
                 <button class="btn" onclick="document.getElementById('file-input').onclick()">Upload</button>
                 <input type="file" id="file-input" hidden onchange="uploadFile()">
             </div>

             <div class="consent-checkbox">
                 <input type="checkbox" id="consent" name="consent" required>
                 <label for="consent">I consent to have my data used for model training</label>
             </div>
         </div>


        <div class="result-container" id="result-container">

        </div>

         <form class="feedback-form" id="feedback-form" onsubmit="submitFeedback(event)">
             <h2>Prediction Result:</h2>
             <img id="predicted-image" src="" alt="Predicted Image" style="max-width: 200px; display: block; margin: auto;">
             <div id="prediction-result"></div>

            <div class="feedback-section">
                <label for="yes">Was the prediction correct?</label>
                <input type="radio" id="yes" name="feedback" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="feedback" value="no">
                <label for="no">No</label>
            </div>

            <input type="text" id="correct-prediction" name="correct-prediction" placeholder="Correct Prediction" required>
            <input type="submit" value="SUBMIT">
         </form>
     </div>


    <div class="footer">
        <p>Contact me @ never.com</p>
    </div>

    <script>

         function uploadFile() {
                // Implement file upload functionality here
                // After file is uploaded, you would call a function to handle the prediction and then display the result container.

                let fileInput = document.getElementId('file-input');
                let file = fileInput.files[0]

                if(!file){
                    alert('Please select a file to upload')
                    return;
                }

               let formData = new FormData();
                formData.append('file', file);

                let consentCheckbox = document.getElementId('consent');
                if (!consentCheckbox.checked) {
                    alert('Please provide consent to use your data for model training.');
                    return;
                }

                 // Append consent to the form data
                formData.append('consent',consentCheckbox.checked);

                // Use fetch to send the file to the server
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json()) // Assuming the server responds with JSON
                .then(data => {
                    console.log(data); // Handle the response data from the server
                    // For example, if your server returns the prediction result:
                    document.getElementById('prediction-result').innerText = data.result;
                    // Show the result container
                    document.getElementById('result-container').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                });

         }

        function submitFeedback(event) {
            event.preventDefault();
            // Get the value of the selected radio button
            let feedback = document.querySelector('input[name="feedback"]:checked').value;
            let correctPrediction = document.getElementById('correct-prediction').value;

            if (feedback === 'no' && !correctPrediction) {
                alert('Please enter the correct prediction.');
                return;
            }

            // Implement the logic to send feedback to your server
            // Construct the feedback object
            const feedbackData = {
                feedback: feedback,
                correctPrediction: feedback === 'no' ? correctPrediction : null
            };

            // Use fetch to send feedback to your server
            fetch('/feedback', { // Make sure to use the correct endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(feedbackData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                // Hide the feedback form
                document.getElementById('feedback-form').style.display = 'none';

                // Display a thank-you message
                const thankYouMessage = document.createElement('div');
                thankYouMessage.textContent = 'Thank you for your feedback!';
                thankYouMessage.setAttribute('id', 'thank-you-message');
                document.body.appendChild(thankYouMessage);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }


    </script>
</body>
</html>
