<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex: 1;
            background-color: #6f4e37;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .main-content h1 {
            font-size: 3em;
            margin: 0;
        }
        .footer {
            background-color: #333;
            color: #f2f2f2;
            text-align: center;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
     <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>
    </div>

    <div class="main-content">
        <h1>Upload an Image for Prediction</h1>
        <form action="{{ url_for('views.upload') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <label>
                <input type="checkbox" name="consent" required>
                I consent to have my data used for model training
            </label>
            <input type="submit" value="Upload">
        </form>
    </div>

     <div id="prediction-result" style="display: none;" class="main-content">
         <h2>Prediction Result:</h2>
         <p id="model-prediction"></p>
         <h3>Was the prediction correct?</h3>
         <button onclick="feedbackYes()">Yes</button>
         <button onclick="feedbackNo()">No</button>

         <div id="wrong-prediction" style="display: none;">
             <p>Please enter the correct number:</p>
             <input type="text" id="correct-number" name="correct-number">
             <button onclick="submitCorrection()">Submit Correction</button>
         </div>
     </div>

    <div class="footer">
        <p>Contact me @ never.com</p>
    </div>

<script>
    function feedbackYes() {
        alert('Thank you for your feedback');
    }

    function submitCorrection() {
         var correctNumber = document.getElementById('correct-number').value;

         if (correctNumber.trim == ''{
            alert('please enter a number');
            return;
         }
         alert('Thank you for the correction');
    }


</script>
</body>
</html>
