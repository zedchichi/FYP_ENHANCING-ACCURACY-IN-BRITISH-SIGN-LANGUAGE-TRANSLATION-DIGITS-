<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .navbar, .footer {
            background-color: #333;
            color: #f2f2f2;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            top: 0;
            height: 5%;
        }
        .navbar a {
            padding: 14px 16px;
            text-decoration: none;
            color: #f2f2f2;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #6f4e37;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .upload-box {
            background: #fff;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        .drag-area {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            color: #ccc;
        }
        .btn {
            background-color: #d3a87c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            margin: 20px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .consent-checkbox {
            color: #B1B2B5;
            margin-top: 10px;
            font-size: 14px;
        }
        .consent-checkbox label {
            cursor: pointer;
        }
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .upload-box {
                width: 90%;
                padding: 30px;
            }
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            .consent-checkbox {
                font-size: 12px;
            }
            .navbar a, .footer {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar a, .footer {
                font-size: 12px;
            }
            .btn {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
     <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>
    </div>

     <div class="main-content">
         <div class="upload-box" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
             <div class="drag-area" id="drag-area">
                 <p>Drag and drop your image here or click to select a file</p>
                 <button class="btn" onclick="document.getElementById('file-input').click()">Choose File</button>

                 <input type="file" id="file-input" hidden onchange="handleFiles(this.files)">
             </div>
             <img id="preview" style="max-width: 200px; display: none;" />


             <div class="consent-checkbox">
                 <input type="checkbox" id="consent" name="consent" required>
                 <label for="consent">I consent to have my data used for model training</label>
             </div>
         </div>

         <button id="predictButton" class="btn" style="display:none;" onclick="requestPrediction()">Predict</button>


         <form class="feedback-form" id="feedback-form" onsubmit="submitFeedback(event)">
             <h2>Prediction Result:</h2>
             <div id="prediction-result" style="display: none"></div>


            <div class="feedback-section">
                <label for="yes">Was the prediction correct?</label>
                <input type="radio" id="yes" name="feedback" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="feedback" value="no">
                <label for="no">No</label>
            </div>

            <input type="text" id="correct-prediction" name="correct-prediction" placeholder="Correct Prediction" required>
            <input type="submit" value="SUBMIT">
         </form>
     </div>
    <div id="loadingIndicator" style="display: none;">Uploading...</div>


    <div class="footer">
        <p>Contact me @ never.com</p>
    </div>

    <script>

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function dropHandler(event) {
            event.preventDefault();
            if (event.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                handleFiles(event.dataTransfer.files);
            }
        }

        function handleFiles(files) {
            if (files.length > 0) {
                let file = files[0];
                if (!document.getElementById('consent').checked) {
                    alert('Please provide consent to use your data for model training.');
                    return;
                }
                previewFile(file);
                document.getElementById('predictButton').style.display = 'block';
            }
        }

        function previewFile(file) {
            let preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file);
            preview.unload = () => URL.revokeObjectURL(preview.src); // Free memory
            preview.style.display = 'block';
        }

        function uploadFile(file) {
            document.getElementById('loadingIndicator').style.display = 'block'; // Show loading indicator

            let formData = new FormData();
            formData.append('file', file);
            formData.append('consent', document.getElementById('consent').checked);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())

// <!--            .then(response => {-->
// <!--                document.getElementById('loadingIndicator').style.display = 'none';-->
// <!--                if ( !response.ok) {-->
// <!--                    throw new Error('Network response was not ok');-->
// <!--                }-->
// <!--                return response.json();-->
// <!--            })-->

            .then(data => {
                document.getElementById('loadingIndicator').style.display = 'none';
                displayResults(data);
            })
            .catch(error => {
                document.getElementById('loadingIndicator').style.display = 'none';
                console.error('Error:', error);
            });
        }

        function requestPrediction() {
            let fileInput = document.getElementById('file-input');
            if(fileInput.files.length > 0) {
                uploadFile(fileInput.files[0]);
            } else {
                alert('Please select an image to predict.');
            }
        }

        function displayResults(data) {
            let resultContainer = document.getElementById('prediction-result');
            let imageUID = new Date().getTime() + '_' + Math.random().toString(36).substring(2, 15); // Unique identifier
            resultContainer.innerHTML = `Prediction: ${data.prediction}`; // Update with your actual result format
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
