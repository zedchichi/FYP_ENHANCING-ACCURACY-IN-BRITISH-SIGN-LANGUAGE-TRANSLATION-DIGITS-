<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
       body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7774bd;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar, .footer {
            background-color: #615ea9;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            top: 0;
            height: 8%;
        }
        .navbar a {
            padding: 14px 16px;
            text-decoration: none;
            color: #ffffff;
            font-size: 17px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #cecdf7;
        }

        .main-content {
            padding: 20px;
            min-height: 85vh; /* Adjust the height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            flex: 1;
        }


        .footer {
            background-color: transparent;
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .content-box {
            background-color: #353b60;
            width: 80%; /* Adjust as necessary */
            height: 50%; /* Adjust as necessary */
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px; /* Adjust as necessary */
            border: none; /* Remove any border */
        }

        .fr-box, .upload-box {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%; /* Adjust width as necessary */
            max-width: 700px; /* Maximum width of the boxes */
            background-color: #7C7AAC;
            border-radius: 50px; /* Rounded corners */
            padding: 40px; /* Padding inside the boxes */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Box shadow for a subtle depth effect */
        }

        .drag-area {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            color: #ccc;
        }
        .btn {
            background-color: #d3a87c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            margin: 20px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .consent-checkbox {
            color: #B1B2B5;
            margin-top: 10px;
            font-size: 14px;
        }
        .consent-checkbox label {
            cursor: pointer;
        }
        .footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .fr-box, .upload-box {
                /* Adjust padding and margins for smaller screens */
                padding: 1rem;
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            /* Even smaller padding and margin adjustments for very small screens */
            .fr-box, .upload-box {
                padding: 0.5rem;
            }
        }
        .overflow-scroll {
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('views.home') }}">HOME</a>
        <a href="{{ url_for('views.upload') }}">UPLOAD</a>
        <a href="{{ url_for('views.capture') }}">CAPTURE</a>
    </div>

     <div class="main-content d-flex justify-content-center align-items-center">
         <div class="container">
             <div class="row">
                 <div class="col-lg-6 d-flex justify-content-center">
                     <div class="fr-box">
                         <h2>Prediction Result:</h2>
                         <div id="prediction-result" style="display: none"></div>

                         <form class="feedback-form w-100" id="feedback-form" onsubmit="submitFeedback(event)">
                            <input type="hidden" id="image_id" name="image_id" value="">

                            <!-- The predicted-class input is used to store the model's prediction -->
                            <input type="hidden" id="predicted-class" name="predicted-class" value="">

                            <div class="feedback-section">
                                <h3>VGG16 Feedback</h3>
                                 <div class="form-group">
                                    <label for="vgg-correct">Was the VGG16 prediction correct?</label>
                                    <div>
                                        <input type="radio" id="vgg-yes" name="feedback-vgg" value="yes">
                                        <label for="vgg-yes">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="vgg-no" name="feedback-vgg" value="no">
                                        <label for="vgg-no">No</label>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="correct-prediction-vgg" name="correct-prediction-vgg" placeholder="Correct VGG16 Prediction">
                                    </div>
                                </div>

                                <h3 class="row mt-3">MobileNet Feedback</h3>
                                <div class="form-group">
                                    <label for="mobilenet-correct">Was the MobileNet prediction correct?</label>
                                    <div>
                                        <input type="radio" id="mobilenet-yes" name="feedback-mobilenet" value="yes">
                                        <label for="mobilenet-yes">Yes</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="mobilenet-no" name="feedback-mobilenet" value="no">
                                        <label for="mobilenet-no">No</label>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" id="correct-prediction-mobilenet" name="correct-prediction-mobilenet" placeholder="Correct MobileNet Prediction">
                                    </div>
                                </div>
                            </div>
                             <div class="row mt-3">
                                 <input type="submit" value="SUBMIT FEEDBACK">
                             </div>
                        </form>
                     </div>
                 </div>
                 <div class="col-lg-6 d-flex justify-content-center">
                     <div class="upload-box" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                        <div class="drag-area" id="drag-area">
                            <p>Drag and drop your image here or click to select a file</p>
                            <button class="btn" onclick="document.getElementById('file-input').click()">Choose File</button>
                            <input type="file" id="file-input" hidden onchange="handleFiles(this.files)">
                        </div>
                        <img id="preview" style="max-width: 200px; display: none;" />
                        <div class="consent-checkbox">
                            <input type="checkbox" id="consent" name="consent" required>
                            <label for="consent">I consent to have my data used for model training</label>
                        </div>
                         <button id="predictButton" class="btn" style="display:none;" onclick="requestPrediction()">Predict</button>
                    <div id="loadingIndicator" style="display: none;">Uploading...</div>
                    </div>
                 </div>
             </div>
         </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script>

        function dragOverHandler(event) {
            event.preventDefault();
        }

        function dropHandler(event) {
            event.preventDefault();
            if (event.dataTransfer.items) {
                // Use DataTransferItemList interface to access the file(s)
                handleFiles(event.dataTransfer.files);
            }
        }

        function handleFiles(files) {
            if (files.length > 0) {
                let file = files[0];
                if (!document.getElementById('consent').checked) {
                    alert('Please provide consent to use your data for model training.');
                    return;
                }
                previewFile(file);
                document.getElementById('predictButton').style.display = 'block';
            }
        }

        function previewFile(file) {
            let preview = document.getElementById('preview');
            preview.src = URL.createObjectURL(file);
            preview.onload = () => URL.revokeObjectURL(preview.src); // Free memory
            preview.style.display = 'block';
        }

        function uploadFile(file) {
            document.getElementById('loadingIndicator').style.display = 'block'; // Show loading indicator

            let formData = new FormData();
            formData.append('file', file);
            formData.append('consent', document.getElementById('consent').checked);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())


            .then(data => {
                document.getElementById('loadingIndicator').style.display = 'none';
                displayResults(data);
            })
            .catch(error => {
                document.getElementById('loadingIndicator').style.display = 'none';
                console.error('Error:', error);
            });
        }

        function requestPrediction() {
            let fileInput = document.getElementById('file-input');
            if(fileInput.files.length > 0) {
                uploadFile(fileInput.files[0]);
            } else {
                alert('Please select an image to predict.');
            }
        }

        function displayResults(data) {
            let resultContainer = document.getElementById('prediction-result');
            let imageIdInput = document.getElementById('image_id');

             if (data.vgg16_prediction && data.mobilenet_prediction && data.image_id) {
                    // Display the prediction result
                    resultContainer.innerHTML = `
                    <p> VGG16 Prediction: ${data.vgg16_prediction}</p>
                    <p> MobileNet Prediction: ${data.mobilenet_prediction}</p>
                    `;

                resultContainer.style.display = 'block'; // Make sure to display the result container

                imageIdInput.value = data.image_id;
                console.log("Received image_id: " + data.image_id); // Log the image_id to verify

                document.getElementById('image_id').value = data.image_id;
                document.getElementById('predicted-class').value = data.prediction;
                document.getElementById('predictButton').style.display = 'none'; // hide the predict button
            } else {
                // Handle the lack of data or error here
                console.error('No prediction or image ID returned from server');
            }
        }

        function submitFeedback(event) {
            event.preventDefault();
            let imageId = document.getElementById('image_id').value;
            let feedbackCorrectVGG = document.querySelector('input[name="feedback-vgg"]:checked').value === 'yes';
            let correctClassVGG = document.getElementById('correct-prediction-vgg').value;

            let feedbackCorrectMobileNet = document.querySelector('input[name="feedback-mobilenet"]:checked').value === 'yes';
            let correctClassMobileNet = document.getElementById('correct-prediction-mobilenet').value;

            let feedbackData = {
                image_id: imageId,
                correct_class_vgg: correctClassVGG,
                feedback_correct_vgg: feedbackCorrectVGG,
                correct_class_mobilenet: correctClassMobileNet,
                feedback_correct_mobilenet: feedbackCorrectMobileNet
            };

            fetch('/submit_feedback', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(feedbackData),
            })
            .then(response => response.json())
            .then(data => {
                alert('Feedback submitted successfully')
                //clear the form
                    document.getElementById('feedbackForm').reset();
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
